<section class="card page auth">
  <h1>Log in</h1>
  <div class="sub">Welcome back.</div>

  <div class="actions">
    <button
      class="secondary"
      type="button"
      (click)="loginWithGoogle()"
      [disabled]="loading"
    >
      Continue with Google
    </button>
  </div>

  <div class="orRow">
    <span class="line"></span>
    <span class="orText">or</span>
    <span class="line"></span>
  </div>

  <form (ngSubmit)="loginWithEmail()" class="form">
    <label class="field">
      <span>Email</span>
      <input type="email" name="email" [(ngModel)]="email" required />
    </label>

    <label class="field">
      <span>Password</span>
      <input type="password" name="password" [(ngModel)]="password" required />
    </label>

    <div class="actions" style="margin-top: 10px">
      <button class="primary" type="submit" [disabled]="loading">Log in</button>
      <a class="link" routerLink="/signup">New here? Create an account</a>
    </div>

    <div class="error" *ngIf="error">{{ error }}</div>
  </form>
</section>
