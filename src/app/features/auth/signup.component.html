<section class="card page auth">
  <h1>Create your account</h1>
  <div class="sub">Choose a plan. You can change it later.</div>

  <div class="planGrid">
    <button
      type="button"
      class="card plan"
      [class.selected]="selectedPlan === p.id"
      *ngFor="let p of plans"
      (click)="pickPlan(p.id)"
    >
      <div class="planTop">
        <div>
          <div class="planName">{{ p.name }}</div>
          <div class="planSub">{{ p.subLabel }}</div>
        </div>
        <div class="planPrice">{{ p.priceLabel }}</div>
      </div>

      <ul class="planBullets">
        <li *ngFor="let b of p.bullets">{{ b }}</li>
      </ul>
    </button>
  </div>

  <div class="divider"></div>

  <div class="actions">
    <button
      class="secondary"
      type="button"
      (click)="signupWithGoogle()"
      [disabled]="loading"
    >
      Continue with Google
    </button>
  </div>

  <div class="orRow">
    <span class="line"></span>
    <span class="orText">or</span>
    <span class="line"></span>
  </div>

  <form (ngSubmit)="signupWithEmail()" class="form">
    <label class="field">
      <span>Email</span>
      <input type="email" name="email" [(ngModel)]="email" required />
    </label>

    <label class="field">
      <span>Password</span>
      <input
        type="password"
        name="password"
        [(ngModel)]="password"
        required
        minlength="6"
      />
    </label>

    <div class="actions" style="margin-top: 10px">
      <button class="primary" type="submit" [disabled]="loading">
        Create account
      </button>
      <a class="link" routerLink="/login">Already have an account? Log in</a>
    </div>

    <div class="error" *ngIf="error">{{ error }}</div>

    <div class="fineprint">
      Demo billing for now. Next step: connect Stripe Checkout per plan.
    </div>
  </form>
</section>
